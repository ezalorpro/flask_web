{% extends 'admin/model/details.html' %}
{{ super() }}

{% block details_table %}
<table class="table table-hover table-bordered searchable">
  {% for c, name in details_columns %}
  <tr>
    <td>
      <b>{{ name }}</b>
    </td>
    <td>
      {% if c == 'post_text' %}
      {{ get_value(model, c)|safe }}
      {% else %}
      {{ get_value(model, c) }}
      {% endif %}
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
